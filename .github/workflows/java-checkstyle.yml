name: java-checkstyle
#  Licensed to the Apache Software Foundation (ASF) under one or more
#  contributor license agreements. See the NOTICE file distributed with
on:
  pull_request:
    branches: [ main ]
    paths:
      - "catalog-rest-service/**"
      - "common/**"
      - "openmetadata-ui/**"

jobs:
  check:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 12.x

    steps:
      - name: install libssl
        run: |
          sudo su -c "echo 'deb http://security.ubuntu.com/ubuntu xenial-security main' >> /etc/apt/sources.list"
          sudo apt update
          sudo apt -y install libssl1.0.0

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn googleformatter:format@reformat-sources

      - name: Checkstyle problem?
        id: git
        continue-on-error: true
        run: |
          git diff-files --quiet

      - name: Create a comment with the instruction
        if: steps.git.outcome != 'success'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            The checkstyle failed

      - name: Exit with error
        if: steps.git.outcome != 'success'
        run: |
          exit 1